<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate '24 Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="page-header" class="d-flex align-items-center justify-content-center p-2">
      <h2 class="edu-tas-beginner text-uppercase fs-1">Estate '24</h2>
    </header>
    <main class="bg-main">
      <div class="container">
        <div class="row pt-2" id="cards-container"></div>
      </div>
      
      <div id="overlay" class="overlay">
        <div class="overlay-content">
          <img id="overlay-image" src=" " alt="Enlarged photo" class="img-fluid">
          <h3 id="overlay-title" class="edu-tas-beginner mt-3"></h3>
          <p id="overlay-date" class="sometype-mono"></p>
          <button id="close-btn" class="btn btn-danger mb-3">Chiudi</button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
